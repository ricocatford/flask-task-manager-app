{% extends "base.html" %}
{% block content %}

    <h3 class="teal-text text-darken-4 center-align">Add Task</h3>

    <div class="row card-panel grey lighten-5">
        <form class="col s12" method="POST" action="{{ url_for('add_task') }}">
            <!--    Category select   -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-folder-open prefix teal-text text-darken-4"></i>
                    <select id="category_name" name="category_name" class="validate" required>
                        <option value="" disabled selected>Choose Category</option>
                        {% for category in categories %}
                        <option value="{{ category.category_name }}">{{ category.category_name }}</option>
                        {% endfor %}
                    </select>
                    <label for="category_name">Task Category</label>
                </div>
            </div>
            <!--    Task name    -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fa-solid fa-pencil-alt prefix teal-text text-darken-4"></i>
                    <input id="task_name"
                           name="task_name"
                           type="text"
                           class="validate"
                           minlength="5"
                           maxlength="50"
                           required>
                    <label for="task_name">Task</label>
                </div>
            </div>
            <!--    Task description    -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fa-solid fa-align-left prefix teal-text text-darken-4"></i>
                    <textarea id="task_description"
                              name="task_description"
                              class="materialize-textarea validate"
                              minlength="5"
                              maxlength="200"
                              required>
                    </textarea>
                    <label for="task_description">Description</label>
                </div>
            </div>
            <!--    Due date picker    -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-calendar-alt prefix teal-text text-darken-4"></i>
                    <input id="due_date" name="due_date" type="text" class="datepicker validate" required>
                    <label for="due_date">Due Date</label>
                </div>
            </div>
            <!--    Urgent checkbox    -->
            <div class="row">
                <div class="input-field col s12">
                    <div class="switch">
                        <i class="fa-solid fa-exclamation-circle prefix teal-text text-darken-4"></i>
                        <label for="is_urgent" >
                            <input type="checkbox" id="is_urgent" name="is_urgent">
                            <span class="lever"></span>
                            Is Urgent
                        </label>
                    </div>
                </div>
            </div>
            <!--      Submit      -->
            <div class="row">
                <div class="col s12 center-align">
                    <button type="submit" class="btn-large teal darken-1 text-shadow">
                        Add Task <i class="fa-solid fa-plus-square right"></i>
                    </button>
                </div>
            </div>
        </form>
    </div>


{% endblock %}
